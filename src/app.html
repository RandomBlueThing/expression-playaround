<template>
    <h1>${heading}</h1>

    <div class="container">
                
        <div class="expressions">
            <div repeat.for="expression of expressions">
                <compose view=".\expression.html" view-model.bind="expression"></compose>
            </div>

            <button click.trigger="addExpression()">Add</button>
        </div>

        <button click.trigger="dumpExpressions()">Dump</button>

    </div>
</template>
